services:

  config:
    class: \Nuntius\NuntiusConfig

  dispatcher:
    class: \Nuntius\NuntiusDispatcher
    arguments: ['@config']

  rethinkdb:
    class: \Nuntius\NuntiusRethinkdb
    arguments: ['@config']

  manager.entity:
    class: \Nuntius\EntityManager
    arguments: ['@rethinkdb', '@config']

  manager.task:
    class: \Nuntius\TasksManager
    arguments: ['@rethinkdb', '@manager.entity', '@config']

  manager.update:
    class: \Nuntius\UpdateManager
    arguments: ['@rethinkdb', '@manager.entity', '@config']

