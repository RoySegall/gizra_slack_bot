# Define all the services.
services:
  # todo: commands to commands section.
  enable_capsule:
    class: \Nuntius\System\Commands\EnableCapsule
    arguments: ['@capsule_manager']
    command: true
  disable_capsule:
    class: Nuntius\System\Commands\DisableCapsule
    command: true
    arguments: ['@capsule_manager']
  hooks_dispatcher:
    class: \Nuntius\System\HooksDispatcher
    arguments: ['@capsule_manager']
  plugin_manager:
    class: \Nuntius\System\PluginManager
    arguments: ['@finder', '@capsule_manager']
  entity.plugin_manager:
    class: \Nuntius\System\EntityPluginManager
    arguments: ['@plugin_manager']
  constraint:
    class: \Nuntius\System\Constraints\NuntiusConstraint

# Define hooks.
hooks:
  entity_create:
    class: \Nuntius\System\Hooks\EntityCreate
